<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hera popup</title>
  </head>
  <body>
    <main>
      <section class="popup-container">
        <div class="popup-content">
          <div class="popup-image"></div>
          <h1 class="popup-text">
            Would you like to understand better how you could use blogging and
            social media to make your business a niche thought leader and
            generate more leads?
          </h1>

          <a
            class="popup-btn"
            href="https://calendly.com/heramarketing/hera-intro"
            target="_blank"
          >
            <i class="fas fa-user-astronaut"></i> Yes, Let's talk
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
